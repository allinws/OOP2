<!doctype html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: red;
        margin-top: 20px;
      }

      .success {
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if user %}
        <p class="success">You are logged in as {{ user.name }} ({{ user.email }}).</p>
      {% else %}
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      {% endif %}
    </div>
  </body>
</html>
